<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <script defer src="../JS/login.js"></script>
</head>
<body
    style="background: url('../Images/Background_Img_4.jpg') no-repeat center center fixed; background-size: cover; background-color: #f8f9fa;">
        <!-- Transparent Navbar -->
        <nav class="navbar">
            <div class="logo-container">
                <img src="/Images/logo.jpg" alt="SmartPantry Logo" class="logo">
            </div>
            <ul class="navbar-links">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/HTML/recipes.html">RECIPE GENERATOR</a></li>
                <li><a href="/HTML/barcode.html">BARCODE SCANNER</a></li>
                <li><a href="/HTML/about.html">ABOUT</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="/HTML/login.html"><button class="auth-btn" id="login">Log In</button></a>
                <a href="/HTML/signup.html"><button class="auth-btn" id="signup">Sign Up</button></a>
            </div>
        </nav>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <p>Login to your account</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
                <p class="signup-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
