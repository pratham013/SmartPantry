<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <script defer src="../JS/signup.js"></script>
</head>

<body
    style="background: url('../Images/Background_Img_4.jpg') no-repeat center center fixed; background-size: cover; background-color: #f8f9fa;">

    <!-- Transparent Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="/Images/logo.jpg" alt="SmartPantry Logo" class="logo">
        </div>
        <ul class="navbar-links">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/HTML/recipes.html">RECIPE GENERATOR</a></li>
            <li><a href="/HTML/barcode.html">BARCODE SCANNER</a></li>
            <li><a href="/HTML/about.html">ABOUT</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="/HTML/login.html"><button class="auth-btn" id="login">Log In</button></a>
            <a href="/HTML/signup.html"><button class="auth-btn" id="signup">Sign Up</button></a>
        </div>
    </nav>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Welcome to SmartPantry</h2>
            <p>Create your account</p>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter a strong password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Re-enter password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
